<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="copy css.css">
</head>

<body>
    <body style="background-image: url('wback.jpg'); background-repeat: no-repeat; background-size: cover;"></body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="login-form" action="track.html" method="post">
                        <p>
                            <label>Username<span>*</span></label>
                            <input id="username-input" type="text" placeholder="Username" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input id="password-input" type="password" placeholder="Password" required>
                        </p>
                        <p>
                            <input type="submit" value="Sign In" class="form-button">
                            <a href="signup.html"><button type="button" class="form-button">Sign Up</button></a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username-input').value;
            var password = document.getElementById('password-input').value;

            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                
                window.location.href = 'rrr.html';
            } else {
                
                alert('Invalid username or password.');
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
